  <title>Delete a course</title>
</head>
<body>
    <h1>Are you sure you want to delete the following course?</h1>
    <p>Name: {{ course.course_name }}</p>
    <p>Description: {{ course.desc }}</p>
    <form action="/" method="POST" accept-charset="utf-8">
        {% csrf_token %}
        <input type="submit" name="no" value="No">
    </form>
    <form action="/courses/delete/{{ course.id }}" method="POST" accept-charset="utf-8">
        {% csrf_token %}
        <input type="submit" name="yes" value="Yes! I want to delete this">
    </form>
</body>
</html>
