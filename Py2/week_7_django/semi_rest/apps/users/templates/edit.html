<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static "styles.css" %}">
  <style>

  </style>
  <script src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>  
  <script type="text/javascript">

    (document).ready(function(){
      console.log("jQuery has loaded properly")

      

    });

    </script>
  <title>Edit User {{ user.id }}</title>
</head>
<body>
    <div class="edit_wrapper">
        <h1>Edit User {{ user.id }}</h1>
        <form action="/users/update" method="POST" accept-charset="utf-8">
            {% csrf_token %}
            <input type="hidden" name="hidden_user_id" value="{{ user.id }}">
            <label class="edit_label">First Name:</label>
            <input type="text" name="first_name" value="{{ user.first_name }}">
            <label class="edit_label">Last Name:</label>
            <input type="text" name="last_name" value="{{ user.last_name }}">
            <label class="edit_label">Email:</label>
            <input type="text" name="email" value="{{ user.email }}">
            <input class="edit_submit" type="submit" name="update" value="Update">
        </form>
        <a href="/show">Show</a> | <a href="/users">Go Back</a>
    </div>
</body>
</html>
