  <title>Users New</title>

<body>
    <div class="add_wrapper">
        <h1>Add a new user</h1>
        <form action="create" method="POST" accept-charset="utf-8">
            {% csrf_token %}
            <label class="add_label">First Name:</label>
            <input type="text" name="first_name">
            <label class="add_label">Last Name:</label>
            <input type="text" name="last_name">
            <label class="add_label">Email:</label>
            <input type="text" name="email">
            <input class="add_submit" type="submit" name="create" value="Create">
        </form>
        <a href="/users">Go Back</a>
    </div>
</body>
</html>
