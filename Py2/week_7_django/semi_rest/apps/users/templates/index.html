<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>

  </style>
  <script src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>  
  <script type="text/javascript">

    (document).ready(function(){
      console.log("jQuery has loaded properly")

      

    });

    </script>
  <title>Users Index</title>
</head>
<body>
    <h3>Users</h3>
    <table border=1>
         <thead>
             <tr>
                 <th>id</th>
                 <th>Full Name</th>
                 <th>Email</th>
                 <th>Created At</th>
                 <th>Actions</th>
             </tr>
         </thead>
         <tbody>
            {% for user in all_users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td><a href="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at }}</td>
                    <td><a href="{{ user.id }}">Show</a> <a href="{{ user.id }}/edit">Edit</a> <a href="{{ user.id }}/destroy">Delete</a></td>
                </tr>
            {% endfor %}
         </tbody>
     </table>
     <a href="new">Add a new user</a>
</body>
</html>
