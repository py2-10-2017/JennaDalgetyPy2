  <title>Add Book and Review</title>
</head>
<body>
    <div class="header">
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </div>
    <h2>Add a New Book Title and a Review</h2>
    <form action="/books/add" method="POST" accept-charset="utf-8">
        {% csrf_token %}
        <label>Book Title:</label>
        <input type="text" name="book_title">
        <label>Author:</label>
            <label>Choose from the list:</label>
            <select name="author">
                <option value="{{ author.id }}">{{ author.name }}</option>
            </select>
            <label>Or add a new author:</label>
            <input type="text" name="author_name">
        <label>Review:</label>
        <textarea name="book_review"></textarea>
        <label>Rating</label>
        <select name="stars">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
        </select> stars
        <input type="submit" name="Add Book and Review">
    </form>
</body>
</html>
