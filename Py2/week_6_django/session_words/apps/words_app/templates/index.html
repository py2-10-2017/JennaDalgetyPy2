<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
    <style>

    </style>
    <script src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>  
    <script type="text/javascript">

        (document).ready(function(){
        console.log("jQuery has loaded properly")

      

        });

    </script>
    <title>Session Words</title>
</head>
<body>
    <div id="wrapper">
        <div class="add_box">
            <h3>Add a new word</h3>
            <form action="/choices" method="POST" accept-charset="utf-8">
                {% csrf_token %}
                <input type="text" name="word" size="40">
                <label>Choose color</label>
                <span class="radio">
                    <input type="radio" name="color_red" value="Red"> Red
                </span>
                <span class="radio">
                    <input type="radio" name="color_green" value="Green"> Green
                </span>
                <span class="radio">
                    <input type="radio" name="color_blue" value="Blue"> Blue
                </span>
                <input class="fonts" type="checkbox" name="big_font"> show in BIG fonts!
                </span>
                
                <input class="submit" type="submit" name="submit" value="Add to Session">
            </form>
        </div>
        <div class="output_box">
            <button type="submit"><a href="/clear">Clear Session</a></button>
            {% for word in words %}
                <p>{{ word }} - added on {{ time }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
