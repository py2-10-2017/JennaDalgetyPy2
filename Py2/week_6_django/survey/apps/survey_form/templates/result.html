<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <style>

  </style>
  <script src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>  
  <script type="text/javascript">

    (document).ready(function(){
      console.log("jQuery has loaded properly")

      

    });

    </script>
  <title>Survey Form</title>
</head>
<body>
    <div id="submission_count">
        <p>Thanks for submitting this form! You have submitted this form {{ request.session.count }} times now.
    </div>
    <div>
        <h4>Submitted Info</h4>
    </div>
    <div id="returned_info">
        <div class="info">
            <p class="left">Name: </p>
            <p class="right">{{ name] }}</p>
        </div>
        <div class="info">
            <p class="left">Location: </p>
            <p class="right">{{ location }}</p>
        </div>
        <div class="info">
            <p class="left">Language: </p>
            <p class="right">{{ language }}</p>
        </div>
        <div class="info">
            <p class="left">Comment: </p>
            <p class="right">{{ comment }}</p>
        </div>
        <button><a href="/">GO BACK</a></button>
    </div>
    </div>
</body>
</html>
